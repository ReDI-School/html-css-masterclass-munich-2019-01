<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Grid</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="grid.css">
</head>

<body>
    <div class="container">

        <div class="title row">
            <h3>Centered evenly</h3>
        </div>
        <div class="row justify-content-center">
            <div class="box col-3">First col</div>
            <div class="box col-3">Second col</div>
            <div class="box col-3">Third col</div>
            <div class="box col-3">Fourth col</div>
        </div>

        <div class="title row">
            <h3>Justified Between</h3>
        </div>
        <div class="row justify-content-between">
            <div class="box col-3">First col</div>
            <div class="box col-6">Second col</div>
            <div class="box col-3">Third col</div>
            <div class="box col-3">Fourth col</div>
            <div class="box col-3">Fifth col</div>
        </div>
</body>

</html>
